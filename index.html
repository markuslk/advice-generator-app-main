<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Advice Generator</title>
		<script
			src="https://kit.fontawesome.com/98c0edbbba.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<p class="advice_number">advice #117</p>
				<p class="advice">
					"Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minima, vel
					assumenda natus itaque repellat porro odit voluptate?"
				</p>
				<img
					class="mobile-img"
					src="/images/pattern-divider-mobile.svg"
					alt=""
				/>
				<img
					class="desktop-img"
					src="/images/pattern-divider-desktop.svg"
					alt=""
				/>
				<div class="btn">
					<a class="generate" href="#">
						<i class="fa-solid fa-dice-five"></i>
					</a>
				</div>
			</div>
		</div>

		<script src="/script.js"></script>
	</body>
</html>
